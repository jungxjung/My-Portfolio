<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Map Demo</title>
  <meta name="description" content="">
  <meta name="author" content="Chih-Jung Chen" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
  integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</head>
<body>

<nav class="navbar position-fixed">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="images/LOGO-for-Web.svg" alt="Logo" width="60" class="d-inline-block">
    </a>
  </div>
</nav>

<div class="container-md">
  <img id="main_map" width="2037" height="1136" class="" src="images/map/地圖_中文(去背).png" alt="" usemap="#mapping">
  <map name="mapping">
    <area type="button" data-bs-toggle="modal" data-bs-target="#BOM_MGMT_Modal" alt="BOM_MGMT" title="BOM_MGMT" coords="293,529,510,392,645,527,491,639" shape="poly">
    <area target="" alt="CAPP" title="CAPP" href="" coords="737,552,591,424,584,319,721,265,897,458" shape="poly">
    <area type="button" data-bs-toggle="dropdown" aria-expanded="false" alt="CAM" title="CAM" href="" coords="1180,300,1315,183,1333,91,1513,197,1484,309,1329,399" shape="poly">
    <area target="" alt="Electrode_design" title="Electrode_design" href="" coords="1372,425,1516,301,1529,195,1721,278,1678,415,1522,521" shape="poly">
  </map>
</div>

<div class="modal fade" id="BOM_MGMT_Modal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">BOM管理</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="ratio ratio-16x9">
          <video class="" controls>
            <source class="" src="video/BOM_MGMT.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <!-- <iframe src="https://cimforce-my.sharepoint.com/personal/sharon_chen_cimforce_com/_layouts/15/Doc.aspx?sourcedoc={1da0917f-1652-432b-99b2-eb04ecd24114}&amp;action=embedview&amp;wdAr=1.7777777777777777" frameborder="0"></iframe> -->
        </div>
      </div>
      <div class="modal-footer">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradioVideo" autocomplete="off" onclick="videoSwitch('#BOM_MGMT_Modal')" checked>
          <label class="btn btn-outline-primary" for="btnradioVideo">Video</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btnradioSlides" autocomplete="off" onclick="slidesSwitch('#BOM_MGMT_Modal')">
          <label class="btn btn-outline-primary" for="btnradioSlides">Slides</label>
        </div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- particles.js container -->
<!-- <div id="particles-js"></div> -->

<!-- scripts -->
<!-- <script src="js/particles.js"></script>
<script src="js/app.js"></script> -->
<script src="js/jquery.rwdImageMaps.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
